<!DOCTYPE html>
<html>
  <head>
    <title>Заголовок документу</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>This is a heading.</h1>
    <p>
      <q>If you tell the truth, you don't have to remember anything.</q>
      ― Mark Twain
    </p>

    <button onclick="showContent()">Show hidden content</button>
  </body>

  <template>
    <h2>This is a second heading.</h2>
    <p>
      “I'm selfish, impatient and a little insecure. I make mistakes, I am out
      of control and at times hard to handle. But if you can't handle me at my
      worst, then you sure as hell don't deserve me at my best.” ― Marilyn
      Monroe
    </p>
  </template>

  <script>
    function showContent() {
      const temp = document.getElementsByTagName("template")[0];
      const clon = temp.content.cloneNode(true);
      document.body.appendChild(clon);
    }
  </script>
</html>
